name: Test Stable Action

on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          ubuntu-24.04,
          ubuntu-22.04,
          ubuntu-24.04-arm,
          ubuntu-22.04-arm,
          macos-latest,
          macos-26,
          macos-15,
          macos-14,
          macos-15-intel,
        ]

    steps:
      - name: Test action to cancel stale queued runs
        uses: durandtibo/cancel-queued-runs-action@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}

  test-48h:
    runs-on: ubuntu-latest
    steps:
      - name: Test action to cancel stale queued runs
        uses: durandtibo/cancel-queued-runs-action@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          max_age_hours: 48
