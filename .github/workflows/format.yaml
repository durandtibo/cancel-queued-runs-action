name: Format
on:
  workflow_call:
  workflow_dispatch: # to trigger manually

permissions:
  contents: read

jobs:
  markdown:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-markdownlint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-markdownlint-
            ${{ runner.os }}-npm-

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint **/*.md

  shell:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-shellcheck-${{ hashFiles('.github/workflows/format.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-shellcheck-
            ${{ runner.os }}-apt-

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          echo "üîç Running ShellCheck..."
          shellcheck **/*.sh || exit 1

      - name: Install shfmt
        run: sudo snap install shfmt

      - name: Run shfmt
        run: |
          echo "‚ú® Checking formatting using shfmt..."
          shfmt -d **/*.sh

  yaml:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-yamllint-${{ hashFiles('.github/workflows/format.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-yamllint-
            ${{ runner.os }}-apt-

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Run yamllint
        run: |
          echo "üîç Running yamllint..."
          yamllint -f colored .
