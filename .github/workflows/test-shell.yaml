name: Shell Unit Tests

on:
  workflow_call:
  workflow_dispatch: # to trigger manually

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04,
            ubuntu-22.04,
            ubuntu-24.04-arm,
            ubuntu-22.04-arm,
            macos-latest,
            macos-26,
            macos-15,
            macos-14,
            macos-15-intel,
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install bats-core (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "ðŸ“¦ Installing bats-core..."
          sudo apt-get update -qq
          sudo apt-get install -y bats
          echo "âœ… Installation complete"

      - name: Install bats-core (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "ðŸº Installing bats-core..."
          brew update
          brew install bats-core
          echo "âœ… Installation complete"

      - name: Verify bats installation
        run: |
          echo "âœ“ Verifying bats installation..."
          bats --version
          echo "âœ… bats is installed and ready"

      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running tests on ${{ matrix.os }}..."

          # Build bats command with available flags
          BATS_CMD="bats --recursive"

          # Check for --timing flag support
          if bats --help 2>&1 | grep -q '\-\-timing'; then
            echo "âœ“ Using --timing flag"
            BATS_CMD="$BATS_CMD --timing"
          fi

          # Check for --print-output-on-failure flag support
          if bats --help 2>&1 | grep -q '\-\-print-output-on-failure'; then
            echo "âœ“ Using --print-output-on-failure flag"
            BATS_CMD="$BATS_CMD --print-output-on-failure"
          fi

          echo "Running: $BATS_CMD tests"
          $BATS_CMD tests

          echo "âœ… All tests passed"
