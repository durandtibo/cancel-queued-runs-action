name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: # to trigger manually

permissions:
  actions: write
  contents: read

jobs:
  format:
    uses: ./.github/workflows/format.yaml
    timeout-minutes: 10
  test-local:
    uses: ./.github/workflows/test-local.yaml
    timeout-minutes: 10
