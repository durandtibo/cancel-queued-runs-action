# CI Integration Example
#
# This example shows how to integrate the cleanup action into an existing
# CI/CD pipeline. The cleanup runs after all other jobs complete, regardless
# of their success or failure.
#
# This pattern is useful to ensure queued runs are cleaned up even when
# CI jobs fail.

name: CI Pipeline with Cleanup

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  cleanup:
    # Run cleanup after all CI jobs complete
    needs: [test, lint, build]

    # Always run cleanup, even if previous jobs fail
    if: always()

    runs-on: ubuntu-latest
    steps:
      - name: Cancel stale queued runs
        uses: durandtibo/cancel-queued-runs-action@v1.7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          # Use a shorter timeout for active CI repos
          max_age_hours: 6

      - name: Report cleanup status
        run: |
          echo "Cleanup job completed"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
